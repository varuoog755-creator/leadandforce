version: '3.8'

services:
  # PostgreSQL - User data, campaigns, leads
  postgres:
    image: postgres:15-alpine
    container_name: leadenforce-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-leadenforce}
      POSTGRES_USER: ${POSTGRES_USER:-leadenforce_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - leadenforce-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leadenforce_user}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Job queue, caching
  redis:
    image: redis:7-alpine
    container_name: leadenforce-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leadenforce-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leadenforce-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-leadenforce_user}:${POSTGRES_PASSWORD:-secure_password_change_in_production}@postgres:5432/${POSTGRES_DB:-leadenforce}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leadenforce-network

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://${VPS_IP:-localhost}:3001
    container_name: leadenforce-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - leadenforce-network

volumes:
  postgres_data:
  redis_data:


networks:
  leadenforce-network:
    driver: bridge
